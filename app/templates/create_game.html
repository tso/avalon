{% extends "base.html" %}

{% block title %}Create Game{% endblock %}

{% block nav %}
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
    <li class="breadcrumb-item"><a href="{% url 'create_game' %}">Create Game</a></li>
  </ol>
</nav>
{% endblock %}

{% block content %}
<form action="/create_game" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name-input">Name</label>
    <input class="form-control" id="name-input" name="name"
           placeholder="Enter name" required="required" value="{{ request.session.name }}">
    <small id="nameHelp" class="form-text text-muted">Please use whatever people call you</small>
  </div>
  <div class="form-group">
    <label for="num-players">Number of Players</label>
    <select class="form-control" id="num-players" name="num_players">
      <option selected>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>
    </select>
  </div>
  <div class="form-group">
    <label>Roles</label>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="has_mordred">Mordred
      </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="has_oberon">Oberon
        </label>
      </div>
  </div>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Create Game</button>
</form>
{% endblock %}
